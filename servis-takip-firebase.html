<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servis Takip - Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Repair Tracking System</h1>
        <div id="auth">
            <h2>User Authentication</h2>
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button id="login">Login</button>
            <button id="register">Register</button>
            <div class="error" id="error-message"></div>
        </div>
        <div id="tracking" style="display:none;">
            <h2>Track Your Repair</h2>
            <input type="text" id="phone-number" placeholder="Phone Number" required />
            <button id="track">Track</button>
            <ul id="repair-status"></ul>
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Authentication
        document.getElementById('login').onclick = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('tracking').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('error-message').textContent = error.message;
                });
        };

        document.getElementById('register').onclick = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('tracking').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('error-message').textContent = error.message;
                });
        };

        // Tracking
        document.getElementById('track').onclick = function() {
            const phoneNumber = document.getElementById('phone-number').value;
            const statusRef = database.ref('repairs/' + phoneNumber);
            statusRef.on('value', snapshot => {
                const data = snapshot.val();
                const repairStatus = document.getElementById('repair-status');
                repairStatus.innerHTML = '';
                if (data) {
                    repairStatus.innerHTML = `<li>Status: ${data.status}</li>`;
                } else {
                    repairStatus.innerHTML = '<li>No repair found for this phone number.</li>';
                }
            });
        };
    </script>
</body>
</html>
